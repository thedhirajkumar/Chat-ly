<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <link rel="stylesheet" href="./styles/chat.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="scripts/main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/885853d9e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="members-joined">
        <div class="topic">Joined members</div>
        <div id="members" class="members">
          <!-- comment below element -->
          <!-- <div class="member">Samit</div> -->
        </div>
      </div>
      <div class="chat-area">
        <header id="room-name">
          <!-- comment below text -->
          <!-- Room name -->
        </header>
        <div id="chat-messages" class="chat-messages">
          <!-- comment below element -->
          <!-- <div class="message-holder">
            <div class="about">
              <div class="name">Samit</div>
              <div class="time">2:00 AM</div>
            </div>
            <div class="message">Hey there</div>
          </div> -->
        </div>
        <footer>
          <form autocomplete="off" id="chat-form" class="input-field">
            <input
              type="text"
              name="chat-message"
              id="chatMessage"
              required
              placeholder=""
            />
            <button>
              <i class="fa-solid fa-paper-plane submit-icon"></i>
            </button>
          </form>
        </footer>
      </div>
    </main>
  </body>
</html>
